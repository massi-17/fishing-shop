<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="store-entrance">
          <h1>this & that</h1>
          <h2>purchase</h2>
          <h3>[since 1975]</h3>
        </div>
        <div class="fish-counter">
          <div class="total">
            <div class="plus">+<span class="total-price"></span></div>
            <img src="assets/coin.png" class="coin" />
          </div>

          <div class="counter">
            <div
              class="fishes-scale"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
            ></div>
          </div>

          <img src="assets/scale.png" class="scale" />
        </div>
      </header>

      <footer>
        <div class="fishes-wrapper"></div>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
